<!DOCTYPE html>
<html lang="es">
<head>
    <title>URL Shortener</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script type="text/javascript" src="webjars/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript"
            src="webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/app.js">
    </script>
</head>
<body>
<div class="container-full">
    <div class="row">
        <div class="col-lg-12 text-center">
            <br/>
            <h1>URL Shortener</h1>
            <br>
            <form class="align-items-center mx-auto" style="width: 70%;" role="form" id="shortener" action="">
                <div class="form-group">
                        <input type="text" class="center-block form-control input-lg"
                               title="Enter a URL" placeholder="Enter a URL" name="url">
                </div>
                <div class="form-group">
                        <input class="form-check-input" type="checkbox" id="qrCheck" name="createQR" value="true">
                        <label class="form-check-label" for="qrCheck">
                            Create QR code
                        </label>
                </div>
                <br/>
                <button type="submit" class="btn btn-primary">Short me!</button>
            </form>
        </div>
    </div>
    <br/>
    <div class="row d-flex justify-content-center">
            <div id="result" />
    </div>
</div>
</body>
</html>
